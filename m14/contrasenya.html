<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contrasenya.css">
    <!-- <script src="contrasenya.js"></script> -->
    <title>Contrasenya David</title>
</head>
<body>
    <h1 class="titulo">Contrasenya David Cárdenas</h1>

    <div class="requisitos">
        <h3 class="requisitos__titulo">Requisits de la contrasenya:</h3>
        <ul class="requisitos__lista">
            <li>Entre 8 i 20 caracters (ambdós inclosos)</li>
            <li>Contenir 1 lletra majúscula</li>
            <li>Contenir 3 lletres minúscules</li>
            <li>Contenir 2 dígits</li>
            <li>No contenir 3 caracters iguals seguits (Exemple: Hol<b>aaa</b>123)</li>
        </ul>
    </div>

    <div class="input-contrasenya">
        <label for="contrasenya">Contrasenya:</label>
        <input onchange="comprovarContrasenya()" type="password" id="contrasenya">
        <button id="mostrar-ocultar">Mostrar</button>
    </div>
    <p class="exito-error">Text éxito/error</p>

</body>
</html>
