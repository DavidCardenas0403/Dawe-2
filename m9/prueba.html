<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo CSSGridItems</title>
    <link rel="stylesheet" href="prueba.css" />
  </head>
  <body>
    <div class="grid-container">
      <header style="grid-area: header">Cabecera</header>
      <nav style="grid-area: menu">Menu</nav>
      <main style="grid-area: main">Articulo principal</main>
      <aside style="grid-area: aside">Articulo</aside>
      <footer style="grid-area: footer">Pie de pagina</footer>
    </div>
  </body>
</html>
