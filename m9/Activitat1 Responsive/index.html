<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activitat 1 Responsive</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <header style="grid-area: header"></header>
      <aside style="grid-area: aside"></aside>
      <nav style="grid-area: nav"></nav>

      <article style="grid-area: uno; background-color: orange"></article>
      <article style="grid-area: dos; background-color: orange"></article>

      <article style="grid-area: tres; background-color: blue"></article>
      <article style="grid-area: cuatro; background-color: blue"></article>
      <article style="grid-area: cinco; background-color: blue"></article>
      <article style="grid-area: seis; background-color: blue"></article>
      <article style="grid-area: siete; background-color: blue"></article>
      <article style="grid-area: ocho; background-color: blue"></article>
      <article style="grid-area: nueve; background-color: blue"></article>
      <article style="grid-area: diez; background-color: blue"></article>
      <article style="grid-area: once; background-color: blue"></article>
      <article style="grid-area: doce; background-color: blue"></article>

      <footer style="grid-area: footer"></footer>
    </div>
  </body>
</html>
