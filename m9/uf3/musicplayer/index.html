<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Music Player" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Roberto" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music Player</title>
    <!-- Load FontAwesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Load the custom CSS style file -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="player">
      <h1 class="text-center pt-4">SpotiFake</h1>
      <!-- Define the section for displaying details -->
      <section class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary mt-2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Ver canciones
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">
                  Canciones
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <ul id="modal-content" class="list-group list-group-flush"></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="track-art"></div>
        <a
          onclick="loadFicha()"
          data-bs-toggle="modal"
          data-bs-target="#ficha"
          class="play-btn track-name mx-3 text-center text link-offset-2 link-underline link-underline-opacity-0"
          >Track Name</a
        >
        <!-- Modal -->
        <div
          class="modal fade"
          id="ficha"
          tabindex="-1"
          aria-labelledby="fichaLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-center" id="fichaLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <ul
                  class="nav nav-tabs justify-content-center"
                  id="myTab"
                  role="tablist"
                >
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link active"
                      id="autor-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#autor"
                      type="button"
                      role="tab"
                      aria-controls="autor"
                      aria-selected="true"
                    >
                      Autor
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="genero-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#genero"
                      type="button"
                      role="tab"
                      aria-controls="genero"
                      aria-selected="false"
                    >
                      Género
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="fecha-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#fecha"
                      type="button"
                      role="tab"
                      aria-controls="fecha"
                      aria-selected="false"
                    >
                      Fecha
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="letra-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#letra"
                      type="button"
                      role="tab"
                      aria-controls="letra"
                      aria-selected="false"
                    >
                      Letra
                    </button>
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div
                    class="mt-3 text-center tab-pane fade show active"
                    id="autor"
                    role="tabpanel"
                    aria-labelledby="autor-tab"
                  >
                    Autor
                  </div>
                  <div
                    class="mt-3 text-center tab-pane fade"
                    id="genero"
                    role="tabpanel"
                    aria-labelledby="genero-tab"
                  >
                    Género
                  </div>
                  <div
                    class="mt-3 text-center tab-pane fade"
                    id="fecha"
                    role="tabpanel"
                    aria-labelledby="fecha-tab"
                  >
                    Fecha
                  </div>
                  <div
                    class="mt-3 text-justify tab-pane fade"
                    id="letra"
                    role="tabpanel"
                    aria-labelledby="letra-tab"
                  >
                    Letra
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="track-artist text-center">Track Artist</div>
      </section>
      <!-- Define the section for displaying track buttons -->
      <section class="buttons">
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
      </section>
      <!-- Define the section for displaying the seek slider-->
      <section class="slider_container">
        <div class="current-time">00:00</div>
        <input
          type="range"
          min="1"
          max="100"
          value="0"
          class="seek_slider"
          onchange="seekTo()"
        />
        <div class="total-duration">00:00</div>
      </section>
      <!-- Define the section for displaying the volume slider-->
      <section class="slider_container mb-3">
        <i class="fa fa-volume-down"></i>
        <input
          type="range"
          min="1"
          max="100"
          value="99"
          class="volume_slider"
          onchange="setVolume()"
        />
        <i class="fa fa-volume-up"></i>
      </section>
    </main>

    <!-- Load the main script for the player -->
    <script src="main.js"></script>
  </body>
</html>
