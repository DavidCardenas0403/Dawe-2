    <!-- Intro settings -->

      }

        height: 10vh;
      }
      main {
        background-image: url("programador.avif");
        background-repeat: no-repeat;
        background-size: cover;
        height: calc(100vh - 96px);
        height: 85vh;
      }

      .carousel-inner,
      .carousel-item {
        height: 100%;
      }

      img {
        object-fit: cover;
        height: 85%;

        background-color: white;

  <body class="position-relative">
    <header class="d-flex justify-content-center align-items-center">
      <h1 class="h1 text-center mt-4 mb-4 me-4 fw-bold">Promote It</h1>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#reservar"
      >
        Reservar
      </button>
    </header>
    <main id="main">
      <div
        style="height: 93%"
        id="carouselExampleCaptions"
        class="carousel carousel-dark carousel-fade slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators m-0">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="w-100"
              src="https://img.redbull.com/images/c_limit,w_1500,h_1000,f_auto,q_auto/redbullcom/2023/7/19/xrmoj27soutukeznvspl/batalla-final-nacional-espana"
              alt="Cartel batalla de gallos"
            />
            <div class="carousel-caption d-block">
              <h2 class="fw-bold">Batalla de gallos</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="w-100"
              src="https://esports.as.com/2024/03/04/bonus/influencers/combates-streamers-Velada-Ano_1771932809_1207528_1440x600.jpg"
              alt="Cartel velada del año 4"
            />
            <div class="carousel-caption d-block">
              <h2 class="fw-bold">Velada del año 4</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="w-100"
              src="https://festivalizateweb.files.wordpress.com/2018/07/cartel-artistas-lineup-rbf-2018-reggaeton-beach-festival-barcelona.jpg"
              alt="Cartel RBF"
            />
            <div class="carousel-caption d-block">
              <h2 class="fw-bold">Reggaeton Beach Festival</h2>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="reservar"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title fs-5" id="exampleModalLabel">
                Formulario de reserva
              </h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form class="modal-body needs-validation">
              <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputName1"
                  aria-describedby="nameHelp"
                  required
                />
                <div class="invalid-feedback">Required field</div>
              </div>

              <div class="mb-3">
                <label for="exampleInputSurname1" class="form-label"
                  >Apellidos</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputSurname1"
                  aria-describedby="surnameHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputTlf1" class="form-label"
                  >Teléfono</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="exampleInputTlf1"
                  aria-describedby="tlfHelp"
                  required
                  pattern="[0-9]{9}"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <select
                class="form-select mb-3"
                aria-label="Default select example"
                required
              >
                <option selected>Escoge un evento</option>
                <option value="general">Batalla de gallos</option>
                <option value="+65">Velada del año 4</option>
                <option value="movilidad-reducida">RBF</option>
              </select>

              <div class="cs-form">
                <input
                  type="time"
                  class="form-control mb-3"
                  value="10:05"
                  required
                />
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                  required
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Aceptar términos y condiciones</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="text-center text-lg-start position-absolute bottom-0 left-0 w-100"
    >
      <div class="text-center text-white py-3 bg-primary">
        © 2024 Copyright:
        <a
          class="text-white"
          target="_blank"
          href="https://github.com/DavidCardenas0403"
          >David Cárdenas</a
        >
      </div>
      <!-- Copyright -->
    </footer>

    <!-- Copyright -->
  </body>
</html>
