<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Exercici 3</title>
    <style>
      .row div {
        min-height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .bg-orange {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <main class="container-fluid g-0">
      <div class="row g-0">
        <div class="col-12 border border-black bg-success">Header</div>
      </div>
      <div class="row g-0">
        <div class="col-sm-3 col-6 border border-black bg-primary offset-md-3">
          1
        </div>
        <div class="col-sm-3 col-6 border border-black bg-primary">2</div>
        <div class="col-3 d-none d-md-block"></div>
        <div class="col-sm-3 col-6 border border-black bg-primary">3</div>
        <div class="col-sm-3 col-6 border border-black bg-primary offset-md-6">
          4
        </div>
      </div>
      <div class="row g-0 d-none d-sm-block d-md-none">
        <div class="col-12 border border-black bg-info">Tablet</div>
      </div>
      <div class="row g-0">
        <div class="col-sm-3 col-6 order-md-4 border border-black bg-secondary">
          a
        </div>
        <div class="col-sm-3 col-6 order-md-3 border border-black bg-secondary">
          b
        </div>
        <div class="col-sm-3 col-6 order-md-2 border border-black bg-secondary">
          c
        </div>
        <div class="col-sm-3 col-6 order-md-1 border border-black bg-secondary">
          d
        </div>
      </div>
      <div class="row g-0 d-none d-md-block">
        <div class="col-12 border border-black bg-info">Desktop</div>
      </div>
      <div class="row g-0 d-block d-sm-none">
        <div class="col-12 border border-black bg-info">Mobile</div>
      </div>
      <div class="row g-0">
        <div
          class="col-12 col-sm-6 col-md-3 offset-md-3 order-sm-2 order-md-1 border border-black bg-orange d-none d-sm-flex"
        >
          :&#40;
        </div>
        <div
          class="col-12 col-sm-6 col-md-3 order-sm-1 order-md-2 border border-black bg-orange"
        >
          :D
        </div>
      </div>
      <div class="row g-0 d-none d-sm-block">
        <div class="col-12 border border-black bg-success">Footer</div>
      </div>
    </main>
  </body>
</html>
