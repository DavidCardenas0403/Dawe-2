      <h1 class="text-center py-3 mx-3 mb-md-5 display-4">
        <strong class="text-muted">Comprar</strong>
      </h1>
      <div class="container my-5">
        <form class="needs-validation px-3 max-900">
          <div class="row">
            <div class="col-12 col-md-6 mb-3 row px-0 align-items-center">
              <label
                for="nombre"
                class="form-label col-4 col-md-3 col-lg-2 my-0"
                >Nombre</label
              >
              <div class="col-8 col-md-9 col-lg-10">
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Ingresa tu nombre"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mb-3 row px-0 align-items-center">
              <label
                for="apellidos"
                class="form-label col-4 col-md-3 col-lg-2 my-0"
                >Apellidos</label
              >
              <div class="col-8 col-md-9 col-lg-10">
                <input
                  type="text"
                  class="form-control"
                  id="apellidos"
                  placeholder="Ingresa tus apellidos"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mb-3 row px-0 align-items-center">
              <label
                for="telefono"
                class="form-label col-4 col-md-3 col-lg-2 my-0"
                >Teléfono</label
              >
              <div class="col-8 col-md-9 col-lg-10">
                <input
                  type="number"
                  class="form-control"
                  id="telefono"
                  placeholder="123456789"
                  maxlength="9"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-6 mb-3 row px-0 align-items-center">
              <label for="email" class="form-label col-4 col-md-3 col-lg-2 my-0"
                >Email</label
              >
              <div class="col-8 col-md-9 col-lg-10">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ingresa tu email"
                  required
                />
              </div>
            </div>
            <div class="col-12 row px-0 align-items-center mb-3">
              <label
                for="instrumentos"
                class="form-label col-4 col-lg-3 col-xl-2 my-0"
                >Instrumento musical</label
              >
              <div class="col-8 col-lg-9 col-xl-10">
                <select class="form-select" id="instrumentos required">
                  <option value="piano">Piano</option>
                  <option value="guitarra">Guitarra</option>
                  <option value="batería">Batería</option>
                  <!-- Agrega más opciones según sea necesario -->
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6 mb-3 row px-0 align-items-center">
              <label
                for="tarjeta"
                class="form-label col-4 col-md-3 col-lg-2 my-0"
                >Tarjeta crédito</label
              >
              <div class="col-8 col-md-9 col-lg 10">
                <input
                  type="number"
                  class="form-control"
                  id="tarjeta"
                  placeholder="Número de tarjeta"
                  maxlength="16"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-3 mb-3 row px-0 align-items-center">
              <label for="caducidad" class="form-label col-4 col-md-6"
                >Fecha Cad.
              </label>
              <div class="col-8 col-md-6">
                <input
                  type="date"
                  class="form-control"
                  id="caducidad"
                  placeholder="MM/AA"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-3 mb-3 row px-0 align-items-center">
              <label for="cvv" class="form-label col-4">CVV</label>
              <div class="col-8">
                <input
                  type="number"
                  class="form-control"
                  id="cvv"
                  placeholder="123"
                  max="999"
                  maxlength="3"
                  required
                />
              </div>
            </div>
            <div class="col-md-12 mt-3">
              <button type="reset" class="btn btn-secondary me-2">Reset</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
