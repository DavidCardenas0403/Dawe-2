    <main class="d-flex flex-column justify-content-center">
      <h1 class="text-center py-3 my-0 display-4 mx-3">
        <strong class="text-muted">Resound</strong><br />
        tu tienda de música de confianza
      </h1>
      <div
        id="carouselExampleIndicators"
        class="carousel carousel-dark slide d-none d-sm-block"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./guitarras/guitarra.webp"
              class="d-block w-100"
              alt="Imagen de guitarra"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./pianos/piano.webp"
              class="d-block w-100"
              alt="Imagen de piano"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./baterias/bateria.webp"
              class="d-block w-100"
              alt="Imagen de trompeta"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="d-block d-sm-none images mt-5">
        <img
          src="./guitarra.webp"
          class="d-block w-100"
          alt="Imagen de guitarra"
        />
        <img src="./piano.webp" class="d-block w-100" alt="Imagen de piano" />
        <img
          src="./trompeta.jpg"
          class="d-block w-100"
          alt="Imagen de trompeta"
        />
      </div>
